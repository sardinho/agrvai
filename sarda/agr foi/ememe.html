<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado</title>
    <link rel="stylesheet" href="cs.css">
    
</head>
<body>
    <div class="container">

        <h1 style="color: rgb(255, 26, 167); font-size: 36px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; letter-spacing: 0.5px; font-weight: 400; text-shadow: 0 0 8px black;">OBRIGADO, LINDA</h1>
        <h2 style="color: white; font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; letter-spacing: 0.5px; font-weight: 400; text-shadow: 0 0 6px black; margin-bottom: 20px;">Atributos melhorados:</h2>

        <div class="att1">
            <p class="atributo1">Felicidade :</p>
            <p class="up1" style="color: rgb(5, 180, 5);">+500%</p>
        </div>

        <div class="att2">
            <p class="atributo2">Amor:</p>
            <p class="up2" style="color: rgb(5, 180, 5);">+273%</p>
        </div>

        <div class="att3">
            <p class="atributo3">Vontade de ir de arrasta:</p>
            <p class="up3" style="color: red">-62%</p>
        </div>

        <div class="att4">
            <p class="atributo4">Mau humor:</p>
            <p class="up4" style="color: red">-97%</p>
        </div>

        <button>DAR BEIJO</button>
    </div>

   
    <img src="WYdx.gif" alt="" class="background">


    <script>

        
        
            function showAtt1() {
                document.querySelector('.att1').style.opacity = '1';
                document.querySelector('.att1').style.translate = '0';
            }
        
            function showAtt2() {
                document.querySelector('.att2').style.opacity = '1';
                document.querySelector('.att2').style.translate = '0';
            }
        
            function showAtt3() {
                document.querySelector('.att3').style.opacity = '1';
                document.querySelector('.att3').style.translate = '0';
            }
        
            function showAtt4() {
                document.querySelector('.att4').style.opacity = '1';
                document.querySelector('.att4').style.translate = '0';
            }
        
            function showUp1() {
                document.querySelector('.up1').style.opacity = '1';        
            }
        
            function showUp2() {
                document.querySelector('.up2').style.opacity = '1';        
            }
            
            function showUp3() {
                document.querySelector('.up3').style.opacity = '1';        
            }
        
            function showUp4() {
                document.querySelector('.up4').style.opacity = '1';        
            }
        
            function animation() {
                document.querySelector('h1').style.opacity = 1;
                
                setTimeout(() => {
                    document.querySelector('h2').style.opacity = 1;
                }, 300);
                
                setTimeout(() => {
                    showAtt1();
                }, 500);
        
                setTimeout(() => {
                    showAtt2();
                }, 1000);
        
                setTimeout(() => {
                    showAtt3();
                }, 1500);
        
                setTimeout(() => {
                    showAtt4();
                }, 2000);
        
                setTimeout(() => {
                    showUp1();
                }, 3000);
        
                setTimeout(() => {
                    showUp2();
                }, 4000);
        
                setTimeout(() => {
                    showUp3();
                }, 5000);
        
                setTimeout(() => {
                    showUp4();
                }, 6000);
        
                setTimeout(() => {
                    document.querySelector('button').style.opacity = '1';
                }, 7000);
            }
        
            setTimeout(() => {
                animation();            
            }, 100);
        
        </script>
    
</body>
</html>
